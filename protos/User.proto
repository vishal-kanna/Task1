syntax="proto3";
option go_package="Task/protos";

import   "google/protobuf/timestamp.proto";



service Tracker{
    rpc AddUser(AddUserRequest)returns(AddUserResponse);
    rpc AddActivity(AddActivityReq)returns(AddActivityRes);
    rpc UpdateActivites(UpdateActivityReq)returns(UpdateActivityRes);
    rpc Find(FindUserReq)returns(FindUserRes);
}
message Empty{}
message User{
    string name=1;
    string email=2;
    int64 phone=3;
}
enum Activity {
    play=0;
    eat=1;
    sleep=2;
    read=3;
}
message AddActivityReq{
    string email=1;
    Activity activity=2;
    google.protobuf.Timestamp added_time=3;
    int64  duration=4;
}
message AddActivityRes{
    string response=1;
}
message AddUserRequest{
    User user=1;  
}
message AddUserResponse{
    string response=1;
}
message UpdateActivityReq{
    string email=1;
    string Activity=2;
    int64 duration=3;
    google.protobuf.Timestamp added_time=4;
}
message UpdateActivityRes{
    string Response=1;
}
message FindUserReq{
    string email=1;  
}
message FindUserRes{
    User user=1;
    repeated Activity activities=2; 
}
message Adding{
    Activity activity=1;
    google.protobuf.Timestamp added_time=2;
    int64  duration=3;
}
